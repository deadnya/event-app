spring.application.name=randomtask

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.jpa.hibernate.ddl-auto=validate

google.calendar.client-id=${GOOGLE_CLIENT_ID:}
google.calendar.client-secret=${GOOGLE_CLIENT_SECRET:}
google.calendar.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:3000/google-calendar/callback}
